<!DOCTYPE html>
<html>
<head>
    <script src="../checkCountry.js"></script>
    <script src="../../header.js"></script>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .thumbnail {
            position: relative;
            display: inline-block;
        }
        .heart-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: rgb(216, 210, 210);
        }
        .heart-icon.clicked {
            color: red;
        }
    </style>
</head>
<body>
    <script>
        var countryPrefix = localStorage.getItem('urlPrefix');
        var currentUrl = new URL(window.location.href);
        var sku = currentUrl.searchParams.get("sku");
        var memberId = sessionStorage.getItem('memberId');

        if (sku == null || sku == '') {
            window.location.href = '/B/' + countryPrefix + '/index.html';
        }
        var countryId = localStorage.getItem('countryId');
        fetch(new Request('/api/getRetailProductBySku?sku=' + sku + '&countryId=' + countryId, {
            method: 'GET'
        })).then(function (response) {
            return response.json();
        }).then(function (product) {
            //set retail product details
            document.getElementById("productImg").setAttribute('src', product.imageURL);
            document.getElementById("productName").innerHTML = product.name;
            
            document.getElementById("productDesc").innerHTML = product.description;
            document.getElementById("productCategory").innerHTML = product.category;
            document.getElementById("productCategory").setAttribute('href', '/B/' + countryPrefix
                + '/retailProductsCategory.html?cat=' + encodeURIComponent(product.category));

            var selectOptions = '<option></option>';
            var storeID = currentUrl.searchParams.get("storeID");
            var storesInCountry = JSON.parse(localStorage.getItem('storesInCountry'));
            for (var i = 0; i < storesInCountry.length; i++) {
                var store = storesInCountry[i];
                if (store.id == storeID) {
                    selectOptions += '<option selected value="' + store.id + '">' + store.name + '</option>';
                } else {
                    selectOptions += '<option value="' + store.id + '">' + store.name + '</option>';
                }
            }
            document.getElementById("storeID").innerHTML = selectOptions;

            var quantityDivTxt = 'Status: ';
            var itemQty = currentUrl.searchParams.get("itemQty");
            if (itemQty != null) {
                quantityDivTxt += itemQty > 0 ? 'Available' : 'Unavailable';
                quantityDivTxt += '<br/>Remaining Qty: ' + itemQty;
                document.getElementById("quantityDiv").innerHTML = '<div class="col-md-6">' + quantityDivTxt + '</div>';
            }

            // Initialize heart icon based on server-side favourites
            if (memberId != null && memberId != '') {
                fetch('/api/getFavourites/' + memberId)
                    .then(response => response.json())
                    .then(favourites => {
                        if (favourites.some(fav => fav.sku === sku)) {
                            document.querySelector('.heart-icon').classList.add('clicked');
                        }
                    })
                    .catch(error => console.error('Error fetching favourites:', error));

                document.querySelector('.heart-icon').style.display = 'block'; // Show heart icon if user is logged in

                document.querySelector('.heart-icon').addEventListener('click', function () {
                    this.classList.toggle('clicked');
                    if (this.classList.contains('clicked')) {
                        addToFavorites(sku);
                    } else {
                        removeFromFavorites(sku);
                    }
                });
            } else {
                document.querySelector('.heart-icon').style.display = 'none'; // Hide heart icon if user is not logged in
            }
        }).catch(function (error) {
            console.log(error);
        });

        function addToCart(sku, id, price, name, imageURL) {
            fetch(new Request('/api/getItemQuantity?sku=' + sku + '&storeId=-1', {
                method: 'GET'
            })).then(function (response) {
                return response.json();
            }).then(function (data) {
                var quantity = data[0].sum;
                if (quantity == null || quantity == '') {
                    var url = window.location.origin + window.location.pathname;
                    window.location.href = url + '?sku=' + sku + '&errMsg=Item not added to cart, not enough quantity available.';
                } else {
                    var allOk = true;
                    var shoppingCart = JSON.parse(sessionStorage.getItem('shoppingCart'));
                    if (shoppingCart == null || shoppingCart == '') {
                        shoppingCart = [];
                        shoppingCart.push({
                            id: id,
                            sku: sku,
                            price: price,
                            name: name,
                            imgURL: imageURL,
                            quantity: 1
                        });
                    } else {
                        var exist = false;
                        for (i = 0; i < shoppingCart.length; i++) {
                            var cartItem = shoppingCart[i];
                            if (cartItem.sku == sku) {
                                if (shoppingCart[i].quantity == quantity) {
                                    var url = window.location.origin + window.location.pathname;
                                    window.location.href = url + '?sku=' + sku + '&errMsg=Item not added to cart, not enough quantity available.';
                                    exist = true;
                                    allOk = false;
                                } else {
                                    shoppingCart[i].quantity += 1;
                                    exist = true;
                                }
                            }
                        }
                        if (!exist) {
                            shoppingCart.push({
                                id: id,
                                sku: sku,
                                price: price,
                                name: name,
                                imgURL: imageURL,
                                quantity: 1
                            });
                        }
                    }
                    if (allOk) {
                        sessionStorage.setItem('shoppingCart', JSON.stringify(shoppingCart));
                        var url = window.location.origin + window.location.pathname;
                        window.location.href = url + '?sku=' + sku + '&goodMsg=Successfully added!';
                    }
                }
            }).catch(function (error) {
                console.log(error);
            });
        }

        function CheckItemAvail() {
            var storeId = document.getElementById("storeID").value;
            if (storeId != null && storeId != '') {
                fetch(new Request('/api/getItemQuantity?sku=' + sku + '&storeId=' + storeId, {
                    method: 'GET'
                })).then(function (response) {
                    return response.json();
                }).then(function (data) {
                    var quantity = data[0].sum;
                    if (quantity == null || quantity == '') {
                        quantity = 0;
                    }
                    var url = window.location.origin + window.location.pathname;
                    window.location.href = url + '?sku=' + sku + '&itemQty=' + quantity + '&storeID=' + storeId;
                }).catch(function (error) {
                    console.log(error);
                });
            }
        }

        function addToFavorites(sku) {
            var memberId = sessionStorage.getItem('memberId');
            if (!memberId) {
                alert('You need to log in first!');
                return;
            }

            fetch('/api/addToFav/' + sku, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ memberId: memberId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Item added to favorites:', data);
                } else {
                    console.error('Failed to add to favorites:', data);
                }
            })
            .catch(error => {
                console.error('Error adding to favorites:', error);
            });
        }

        function removeFromFavorites(sku) {
            var memberId = sessionStorage.getItem('memberId');
            if (!memberId) {
                alert('You need to log in first!');
                return;
            }

            fetch('/api/removeFromFav/' + sku, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ memberId: memberId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Item removed from favorites:', data);
                } else {
                    console.error('Failed to remove from favorites:', data);
                }
            })
            .catch(error => {
                console.error('Error removing from favorites:', error);
            });
        }
    </script>
    <div class="body">
        <script src="menu2.js"></script>
        <div class="body">
            <div role="main" class="main">
                <section class="page-top">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h2>Retail Products</h2>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="container">
                    <hr class="tall">
                    <div class="row">
                        <div class="col-md-6">
                            <div>
                                <div class="thumbnail">
                                    <img alt="" class="img-responsive img-rounded" id="productImg">
                                    <!-- Heart icon -->
                                    <i class="fas fa-heart heart-icon" style="display:none;"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="summary entry-summary">
                                <h2 class="shorter"><strong id="productName"></strong></h2>
                                <div id="addToCartBtn"></div>
                                
                                <strong>Description</strong>
                                <p class="taller" id="productDesc"></p>
                                <div class="product_meta">
                                    <span class="posted_in">Category: <a rel="tag" id="productCategory"></a></span>
                                </div>
                                <br/><br/>

                                <div class="row">
                                    <div class="col-md-4">
                                        <form onsubmit="return false;">
                                            View Item Availability<br/>
                                            <select style="color: black;" name="storeID" id="storeID"></select><br/><br/>
                                            <input type="submit" onclick="CheckItemAvail()" class="btn btn-primary btn-icon" value="Check Item Availability"/>
                                        </form>
                                    </div>
                                    <div id="quantityDiv"></div>
                                </div>
                            </div>
                        </div>
                        <hr class="tall">
                    </div>
                </div>
            </div>
            <script src="../footer.js"></script>
        </div>
    </div>
</body>
</html>
